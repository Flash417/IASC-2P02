<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="white">
					<h2>Zune</h2>
					<p>The forgotten child</p>
				</section>
				
				
				<section>
					<h2>What made Zune</h2>
				</section>


				<section>
					<h2>History</h2>
	
				</section>


				<section>
				<h2>Where did we go wrong</h2>	
				</section>
				

				<section>
				<img src="images/Zune Images/Zune w Iphone.jpg">
				<p>Lost causes</p>
				</section>
				
				<section>
				<img src="images/Zune Images/Zune Colours.jpg">
					<h2 style="color: red;">Zune Wins</h2>
				</section>
				
				
				<section>
					<img src="images/Zune Images/Zune Display.jpg">
				<p>Lost memories</p>
				</section>


				<section>
					<img src="images/Zune Images/Zune HD.jpg">
					<h2>Zune's were seriously cool</h2>
			
				</section>


				<img src="images/Zune Images/Black Zune.jpg">
					## Zune for an I...pod
				</section>
				

				<section>
				<img src="images/Zune Images/First Zune.jpg">
				</section>
				
				<section>
				<img src="images/Zune Images/Zune with box.jpg">
				</section>
		
		

				<section>
					<img src="images/Zune Images/Zune Logo.png">
				</section>


				<section> 
					<img src="images/Zune Images/Zune Logo.png">
				</section>
				

				<section>
					<img src="images/Zune Images/Zune Logo.png">
					<h2>Thank you</h2>
				</section>								
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			
			Reveal.configure({
				autoSlide: 20000
			});
		</script>
	</body>
</html>
